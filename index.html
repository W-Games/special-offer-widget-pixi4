<body>

<button onclick="ShowDeal()">Show Deal</button>
<button onclick="HideDeal()">Hide Deal</button>
<button onclick="MoveDeal()">Move Deal</button>
<button onclick="UpdateDealTimer()">Update Timer</button>

<style type="text/css"> 
	html { 
        overflow: auto; 
    } 
      
    html, 
    body {
        background-color: #000000;
    }

	.container {
		position: relative;
	}

	.bg {
		top: 0px;
		left: 0px;
	}
	
	canvas {
		top: 0px;
		left: 0px;
		position: absolute;
	}
</style>

<script>
	function MoveDeal() {
		const jsonData = {
		"_type": "HRD.MoveDeal",
		"_x": 350,
		"_y": 0,
		}; 
		SendMessageToCSharp(JSON.stringify(jsonData));
	}

	function HideDeal() {
		const jsonData = { 
		"_type": "HRD.HideDeal"
		}; 
		SendMessageToCSharp(JSON.stringify(jsonData));
	}
	
	function ShowDeal() {
		const jsonData = { 
		"_type": "HRD.ShowDeal"
		}; 
		SendMessageToCSharp(JSON.stringify(jsonData));
	}

	var counter = 5;
	function UpdateDealTimer() {
		const jsonData = { 
		"_type": "HRD.UpdateTimer",
		"_time": "00:0" + counter
		}; 

 		counter--;
    	SendMessageToCSharp(JSON.stringify(jsonData));
	}

	function SendMessageToCSharp(data) {
		window.postMessage({ message: data });
  	}
</script>
